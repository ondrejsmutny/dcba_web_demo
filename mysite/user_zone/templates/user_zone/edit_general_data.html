{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!-- Page editing general data of users -->
<div class="container">
    <p class="text_orange">Editace osobních údajů</p>
    <p class="text_blue">Vyplňte prosím pro usnadnění komunikace a fakturace</p>
    <form method="POST" class="form_override">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Uložit</button>
    </form>
</div>
{% endblock %}
